<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/signup.css">
  <title>회원가입</title>
</head>
<body>
  <header></header>
  <nav></nav>
  <main>
    <article id="container">
      <section class="signup-title">
        <strong>회원가입</strong>
      </section>
      <section class="signup-content">
        <div class="signup-terms">
          <div class="signup-terms-title">
            <strong>약관</strong>
            <p>개인정보는 이렇게 활용됩니다.</p>
          </div>
          <div class="signup-terms-agree">
            <p>상기 내용을 읽었으며, 이에 동의합니다.</p>
            <input type="checkbox">
          </div>
        </div>
        <div class="signup-input">
          <div class="signup-input-field">
            <input type="text" id="signup-name" placeholder="이름">
            <input type="text" id="signup-id" placeholder="아이디">
            <input type="password" id="signup-password" placeholder="비밀번호">
            <input type="password" id="signup-password-val" placeholder="비밀번호 재입력">
            <input type="email" id="signup-email" placeholder="이메일">
          </div>
          <div class="signup-submit">
            <button onclick="alert('현재 회원가입 기능이 구현되어 있지 않습니다.');">회원가입</button>
          </div>
        </div>
      </section>
    </article>
  </main>
  <footer></footer>
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/includeHTML.js"></script>
</body>
</html>
