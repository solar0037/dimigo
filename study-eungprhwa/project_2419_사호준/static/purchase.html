<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/global.css">

  <title>결제</title>
</head>
<body>
  <header></header>
  <nav></nav>
  <main>
    <article id="container">
      <section class="purchase-title">
        <strong>구매하기</strong>
        <p>구매하려는 상품을 확인해 주세요.</p>
      </section>
      <section class="purchase-content">
        <ul class="purchase-list">
          <li class="item">
            <a href="./product.html"><img src="./images/board_boy.png" alt="준비중"></a>
            <div class="item-desc">
              <strong>AAA상품</strong>

          </li>
          <li class="item">

              <option value="card">카드</option>
              <option value="money">현금</option>

          </div>
          <div class="purchase-button">
            <button onclick="alert('정상적으로 결제되었습니다.'); window.location.href='index.html';">구매하기</button>

  <footer></footer>
  <script src="./js/jquery-3.2.1.min.js"></script>

</html>
